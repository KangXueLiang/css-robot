<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css-doraemon.css">
</head>
<body>
  <!-- 机器猫 -->
<h1>机器猫</h1>
<div class="robot">
  <div class="head">
    <div class="face">
      <div class="container_eye">
        <div class="eye_left eye">
          <div class="eyeballs_left eyeballs"></div>
        </div>
        <div class="eye_right eye">
          <div class="eyeballs_right eyeballs"></div>
        </div>
      </div>
      <div class="nose"></div>
      <div class="beard">
        <div class="beard_left_up beard_left"></div>
        <div class="beard_left_middle beard_left"></div>
        <div class="beard_left_down beard_left"></div>
        <div class="beard_right_up beard_right"></div>
        <div class="beard_right_middle beard_right"></div>
        <div class="beard_right_down beard_right"></div>
      </div>
        <div class="mouth_1"></div>
        <div class="mouth_2"></div>
    </div>
  </div>
  <div class="neck">
     <div class="bells">
       <div></div>
     </div>
  </div>
  <div class="body"></div>
    <div class="colum_1"></div>
    <div class="colum_2"></div>
    <div class="belly"></div>
    <div class="bag"></div>
    <div class="hand_left"></div>
    <div class="arm arm_left"></div>
    <div class="palm palm_left"></div>
    <div class="hand_right">
    <div class="arm arm_right"></div>
    <div class="palm palm_right"></div>
    <div class="circle"></div>
  </div>
  <div class="foot_left foot"></div>
  <div class="foot_right foot"></div>
</div>

</body>
</html>
